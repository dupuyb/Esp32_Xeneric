<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ade Dot Clock</title>
  <script src="websocket.js" type="text/javascript"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
      text-align: center;
    }

    body {
      margin: 0;
      padding: 2rem;
    }

    header {
      margin-bottom: 2rem;
    }

    h1 {
      font-size: 2rem;
      color: #4a90e2;
    }

    .container {
      max-width: 400px;
      margin: 0 auto 1.5rem;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }

    input[type="text"], 
    input[type="number"] {
      width: calc(100% - 1rem);
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    input[type="checkbox"] {
      margin-right: 0.5rem;
    }

    button {
      padding: 0.5rem 1rem;
      margin: 0.5rem;
      border: none;
      border-radius: 4px;
      background-color: #4a90e2;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #357abd;
    }

    .output {
      margin-top: 1rem;
      font-style: italic;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>Ade Dot Clock</h1>
  </header>

  <div class="container">
    <label for="toggleClock">
      Clock: <input class="enabled" id="toggleClock" type="checkbox" >
    </label>
    <label for="Utc">
      UTC+: 
      <input class="enabled" id="Utc" type="number" min="0" max="3600" placeholder="Seconds">
    </label>
  </div>

  <div class="container">
    <label for="toggleText">
      Text: <input class="enabled" id="toggleText" type="checkbox" >
    </label>
    <label for="text">
      Input:
      <input type="text" id="text" placeholder="Your text here">
    </label>
  </div>

  <div class="container output">
    <p>Visible text on Dot Display:</p>
    <label id="textDot">...</label>
  </div>

  <div>
    <button type="button" onclick="sendValue()">Submit</button>
  </div>
</body>
</html>
